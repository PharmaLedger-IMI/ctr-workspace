<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
    <mat-card class="box">

            <mat-card-title>Login</mat-card-title>
            <mat-divider></mat-divider>

            <form class="example-form"  #formDirective="ngForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

                <mat-card-content>

                    <mat-form-field class="example-full-width">
                        <input id="username" formControlName="username" matInput type="email" placeholder="username">
                    </mat-form-field>
                    <mat-error>
                        <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">Please enter valid username</span>
                    </mat-error>
                    <mat-form-field class="example-full-width">
                        <input id="password" formControlName="password" matInput type="password" placeholder="password">
                    </mat-form-field>
                    <mat-error>
                        <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">Please enter valid password</span>
                    </mat-error>

                </mat-card-content>

                <button mat-stroked-button color="accent" class="btn-block" [disabled]="!loginForm.valid">LOGIN</button>
    
            </form>

    </mat-card>
</div>
