<div id="search-component">
  <h4><label for="search-box">Locale Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let locale of locales$ | async" >
      <a routerLink="/locale/{{locale.code}}">
        {{locale.description}}
      </a>
    </li>
  </ul>
</div>
