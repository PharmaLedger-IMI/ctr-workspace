<div>

    <mat-card>

        <h3>My clinical trials</h3>

        <table mat-table [dataSource]="dataSource">

            <!-- Clinical Trial Name -->
            <ng-container matColumnDef="trialName">
                <th width="50%" mat-header-cell *matHeaderCellDef> Trial Name</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}} 
                    <br>
                    <div class="ticket"> {{element.nctNumber}} </div>
                </td>
            </ng-container>

            <!-- Learn More Button -->
            <ng-container matColumnDef="viewMore" stickyEnd>
                <th width="15%" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button (click)="viewMorePressed(element.id); false"  class="btn btn-default" color="accent" class="btn-block">VIEW</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="getNext($event)">
        </mat-paginator>

    </mat-card>

</div>
