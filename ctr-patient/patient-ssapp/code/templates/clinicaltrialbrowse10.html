<webc-container controller="ClinicalTrialBrowse10Controller">
  <!-- ion-title class="ctrtitle">{{ @title }}</ion-title -->
  
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>
        <ion-card class="ion-padding" color="white">
          <ion-card-title color="dark-gray">Search for trials</ion-card-title>
          <ion-card-content>
            <div id="QueryFormContainer">
              <ion-button color="light-blue" data-tag="submit-query">Search</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-card class="ion-padding ion-margin-horizontal" color="white">
    <ion-card-title>Potential clinical trials</ion-card-title>
    <ion-card-content>
        <ion-grid>
          <ion-row class="ion-margin-top">
                <ion-col size="1"></ion-col>
                <ion-col><ion-card-subtitle class="title-line">Clinical Trial Name</ion-card-title></ion-col>
                <ion-col><ion-card-subtitle class="title-line">Clinical Site Location</ion-card-title></ion-col>
                <ion-col><ion-card-subtitle class="title-line">Sponsor</ion-card-title></ion-col>
                <ion-col></ion-col>
          </ion-row>
          <div data-for="@results">
              <ion-row style="border-top: 1px solid #DFE0EB;" class="ion-align-items-center ion-padding-top ion-padding-bottom">
                  <ion-col class="ion-align-self-start" size="1"></ion-col>
                  <ion-col class="ion-align-self-start"><ion-text color="dark">{{ @name }}</ion-text><br><ion-text color="medium">{{ @nctNumber }}</ion-text></ion-col>
                  <ion-col class="ion-align-self-start"><ion-text color="dark">{{ @clinicalSite.name }}<br>{{ @clinicalSite.address.street }}<br>{{ @clinicalSite.address.country.name }}</ion-text></ion-col>
                  <ion-col><img src="@sponsor.logo" alt="@sponsor.name" style="width: 90px;"/></ion-col>
                  <ion-col><ion-button data-tag="learnmore" color="light-blue">Learn More</ion-button></ion-col>
              </ion-row>
          </div>
      </ion-grid>            
  </ion-card-content>

    <div id="ResultsContainer"></div>
    </div>
  </ion-card>

  <ion-footer>
      <ion-toolbar>
          <ion-buttons slot="primary">
              <ion-button name="button-submit-ghi" type="submit" color="primary" data-tag="submit-ghi">{{ @buttons.submit }}</ion-button>
          </ion-buttons>
      </ion-toolbar>
  </ion-footer>
</webc-container>
