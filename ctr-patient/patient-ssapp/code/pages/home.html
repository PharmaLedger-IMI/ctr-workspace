<webc-container controller="HomeController" translations="true">
    <ion-app>
        <ion-menu side="start" content-id="main-content">
            <ion-header>
                <ion-toolbar translucent>
                    <ion-img class="ion-align-self-center menu-logo" src="../assets/images/PlPositive.png"></ion-img>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>
                        <ion-icon name="analytics-outline" slot="start"></ion-icon>
                        <ion-label>{{ @menu.dashboard }}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="reader-outline" slot="start"></ion-icon>
                        <ion-label>{{ @menu.healthinfo }}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>

        </ion-menu>

        <ion-tabs id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button auto-hide="true"></ion-menu-button>
                    </ion-buttons>
                    <ion-img align="center" class="main-logo" slot="start" src="../assets/images/PlPositive.png"></ion-img>
                    <ion-label>{{ @title }}</ion-label>
                    <div data-if="@identified">
                        <div slot="true">
                            <ion-label>{{ @participant.lastname }}, {{ @participant.firstname }}</ion-label>
                        </div>
                    </div>
                </ion-toolbar>
            </ion-header>

            <ion-content class="main-content">
                <div class="with-gradient"></div>

                <div data-if="@hasPersonalHealthInfo">
                    <div slot="true">
                        <ion-tab tab="tab-dashboard">
                            <webc-template template="dashboard" disable-container></webc-template>
                        </ion-tab>
                    </div>
                </div>
                <ion-tab tab="tab-healthinfo">
                    <webc-template template="healthinfo" disable-container></webc-template>
                </ion-tab>
            </ion-content>

            <ion-tab-bar slot="bottom">
                <div data-if="@hasPersonalHealthInfo">
                    <div slot="true">
                        <ion-tab-button tab="tab-dashboard">
                            <ion-icon name="analytics-outline"></ion-icon>
                            <ion-label>{{ @menu.dashboard }}</ion-label>
                        </ion-tab-button>
                    </div>
                </div>
                <ion-tab-button tab="tab-healthinfo">
                    <ion-icon name="reader-outline"></ion-icon>
                    <ion-label>{{ @menu.healthinfo }}</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
</webc-container>
