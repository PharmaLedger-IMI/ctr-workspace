<webc-container controller="HomeController" translations="true">
    <ion-app>
        <ion-tabs id="main-content">
            <ion-header slot="top">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button auto-hide="true"></ion-menu-button>
                    </ion-buttons>
                    <ion-img slot="start" class="main-logo" slot="start" src="../assets/images/PlPositive.png">
                    </ion-img>
                    <ion-title align="center">{{ @title }}</ion-title>
                    <ion-label data-if="@identified" slot="end">
                        <div slot="true" style="display: inline;">
                            {{ @participant.lastname }}, {{ @participant.firstname }}
                            <ion-icon name="person-outline"></ion-icon>
                        </div>
                    </ion-label>
                </ion-toolbar>
            </ion-header>

            <div class="with-gradient"></div>

            <ion-tab tab="tab-dashboard">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="dashboard" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-matchrequestnew10general">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="matchrequestnew10general" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-matchrequestnew20trialprefs">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="matchrequestnew20trialprefs" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-matchrequestnew30condition">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="matchrequestnew30condition" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-matchrequests">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="matchrequests" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-browsetrials">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="browsetrials" disable-container></webc-template>
                </ion-content>
            </ion-tab>
            <ion-tab tab="tab-healthinfo">
                <ion-content class="tab-content" overflow-scroll="true">
                    <webc-template template="healthinfo" disable-container></webc-template>
                </ion-content>
            </ion-tab>

            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="tab-dashboard">
                    <ion-icon name="analytics-outline"></ion-icon>
                    <ion-label>{{ @menu.dashboard }}</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="tab-matchrequestnew10general">
                    <ion-icon name="search-outline"></ion-icon>
                    <ion-label>{{ @menu.matchrequestnew10general }}</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="tab-matchrequests">
                    <ion-icon name="person-add-outline"></ion-icon>
                    <ion-label>{{ @menu.matchrequests }}</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="tab-browsetrials">
                    <ion-icon name="folder-open-outline"></ion-icon>
                    <ion-label>{{ @menu.browsetrials }}</ion-label>
                </ion-tab-button>
                <ion-tab-button tab="tab-healthinfo">
                    <ion-icon name="reader-outline"></ion-icon>
                    <ion-label>{{ @menu.healthinfo }}</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-app>
</webc-container>
